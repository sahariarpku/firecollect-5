# Reference: https://supabase.com/docs/guides/cli/config
project_id = "your-project-id" # Find this in your Supabase project settings
api.url = "env(NEXT_PUBLIC_SUPABASE_URL)"
api.service_role_key = "env(SUPABASE_SERVICE_ROLE_KEY)"
db.password = "env(SUPABASE_DB_PASSWORD)"

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true